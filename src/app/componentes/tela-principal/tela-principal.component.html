<div class="divGeral">

  <div class="line-with-text">
    <hr>
    <div class="textoHR">Em destaque</div>
    <hr>
  </div>


  <div class="divCarousel">
    <p-carousel [value]="produtosDestaque" [numVisible]="4" [numScroll]="4" [circular]="false" [responsiveOptions]="responsiveOptions" class="carousel">
      <ng-template pTemplate="item" let-produtos class="test">
        <div class="containerGeral">
          <div class="container">
            <div class="containerInterno">
              <div class="containerImagem">
                <img src="assets/logo.png" alt="imagem produto" class="img">
              </div>
              <div class="tamanhoDivs">
                <div class="nome margem">
                  {{ produtos.nome }}
                </div>
              </div>
              <div class="tamanhoDivs">
                <div class="descricao margem">
                  {{ produtos.descricao }}
                </div>
              </div>
              <div class="preco margem">
                {{ produtos.preco }}
              </div>
              <div class="botoes margem">
                <div class="sidenav-nav">
                  <div class="sidenav-nav-item-info">
                    <a class="sidenav-nav-link-info">
                      <i class="sidenav-link-icon-info fa-solid fa-circle-info fa-lg"></i>
                    </a>
                  </div>
                </div>
                <div class="sidenav-nav">
                  <div class="sidenav-nav-item">
                    <a class="sidenav-nav-link">
                      <i class="sidenav-link-icon fa-solid fa-cart-shopping fa-lg"></i>
                      <span class="sidenav-link-text">
                        <div>Comprar</div>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
