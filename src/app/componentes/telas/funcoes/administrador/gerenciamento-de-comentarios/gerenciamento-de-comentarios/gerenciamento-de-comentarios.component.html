<div class="divGeral">
  <h1>Gerenciamento de Comentários</h1>
  <div *ngIf="lista">
    <h2>Produto(s) com Comentário(s) Pendente(s)</h2>
    <p-table [value]="produtosComComentariosPendentes" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Produto</th>
              <th>Usuário</th>
              <th>Comentário</th>
              <th>Aprovar</th>
              <th>Rejeitar</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-produto>
          <tr *ngFor="let comentario of produto.comentariosPendentes">
              <td>{{ produto.nome }}</td>
              <td></td>
              <td class="wordBreak">{{ comentario.comentario }}</td>
              <td>
                <p-button icon="fa-solid fa-check" styleClass="p-button-success" (click)="aprovarComentario(produto, comentario)"></p-button>
              </td>
              <td>
                <p-button icon="fa-solid fa-xmark" styleClass="p-button-danger" (click)="rejeitarComentario(produto, comentario)"></p-button>
              </td>
          </tr>
      </ng-template>
    </p-table>
  </div>

  <div *ngIf="!lista">
    <h2>Sem comentário(s) sobre o(s) produto(s)</h2>
  </div>
</div>
