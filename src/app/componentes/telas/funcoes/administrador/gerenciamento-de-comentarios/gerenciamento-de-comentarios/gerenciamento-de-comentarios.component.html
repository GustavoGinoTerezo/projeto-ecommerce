<div class="divGeral">
  <h1>Gerenciamento de Coment치rios</h1>
  <div *ngIf="produtosComComentariosPendentes.length > 0">
    <h2>Produto(s) com Coment치rio(s) Pendente(s)</h2>
    <p-table [value]="produtosComComentariosPendentes" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Produto</th>
              <th>Coment치rio</th>
              <th>Aprovar</th>
              <th>Rejeitar</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-comentario>
          <tr>
              <td>{{comentario.produto.nome}}</td>
              <td class="wordBreak">{{comentario.mensagem}}</td>
              <td>
                <p-button icon="fa-solid fa-check" styleClass="p-button-success" (click)="aprovarComentario(comentario)"></p-button>
              </td>
              <td>
                <p-button icon="fa-solid fa-xmark" styleClass="p-button-danger" (click)="rejeitarComentario(comentario)"></p-button>
              </td>
          </tr>
      </ng-template>
    </p-table>
  </div>

  <div *ngIf="produtosComComentariosPendentes.length === 0">
    <h2>Sem coment치rio(s) sobre o(s) produto(s)</h2>
  </div>
</div>
