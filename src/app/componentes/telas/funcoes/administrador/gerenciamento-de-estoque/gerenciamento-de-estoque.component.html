<div class="divGeral">

  <p-table
    #dt
    [value]="categoriasFiltradas"
    selectionMode="single"
    [(selection)]="categoriasSelecionada"
    [rowHover]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 15]"
    [filterDelay]="0"
  >
    <ng-template pTemplate="caption">
        <div class="table-header">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="filterTable($event)" placeholder="Buscar Produto" />
          </span>
          <div>
            <p-button label="Dar entrada" icon="fa-solid fa-plus"></p-button>
            <p-button label="Dar saída" icon="fa-solid fa-minus"></p-button>
          </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Produto</th>
        <th>Entrada</th>
        <th>Saída</th>
        <th>Saldo</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-categoria>
      <tr [pSelectableRow]="produto" *ngFor="let produto of categoria?.produtos">
        <td>{{ produto?.nome }}</td>
        <td>{{ calcularTotalEntrada(produto) }}</td>
        <td>{{ calcularTotalSaida(produto) }}</td>
        <td>{{ calcularSaldo(produto) }}</td>
      </tr>
    </ng-template>
    
  </p-table>


</div>
