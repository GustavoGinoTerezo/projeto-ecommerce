<div
  (mouseenter)="abrirLateral()" (mouseleave)="fecharLateral()"
  class="sidenav scrollwrap scrollwrap_delayed"
  [ngClass]="collapsed ? 'sidenav-collapsed' : ''"
>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a
        class="sidenav-nav-link"
        (click)="handleItemClick(data)"
        *ngIf="data.items && data.items.length > 0"
      >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
          {{ data.label }}
        </span>
        <i
          *ngIf="data.items && collapsed"
          class="menu-collapse-icon"
          [ngClass]="
            !data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'
          "
        ></i>
      </a>
      <a
        class="sidenav-nav-link"
        *ngIf="!data.items || (data.items && data.items.length === 0)"
        [routerLink]="[data.routerLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="handleItemClick(data)"
      >
        <i
          class="sidenav-link-icon"
          [class]="data.icon"
        ></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
          {{data.label}}
        </span>
      </a>
    </li>
  </ul>
</div>
