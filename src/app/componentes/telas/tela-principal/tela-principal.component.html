<div class="divGeral">

  <p-carousel [value]="images" [autoplayInterval]="7000" [showIndicators]="false" [numVisible]="1" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptionsBanner">
    <ng-template pTemplate="item" let-images>
      <div class="imgBannerContainer">
        <img [src]="images.imagem" class="imgBanner"/>
      </div>
    </ng-template>
  </p-carousel>

  <br>

  <div class="line-with-text">
    <hr>
    <div class="textoHR">Em destaque</div>
    <hr>
  </div>

  <div class="divCarousel">
    <p-carousel [value]="produtosDestaque" [showIndicators]="false" [numVisible]="4" [numScroll]="4" [circular]="true" [responsiveOptions]="responsiveOptions" class="carousel">
      <ng-template pTemplate="item" let-produtos class="test">
        <div class="containerGeral">
          <div class="container">
            <div class="containerInterno">
              <div class="containerImagem">
                <img [src]="produtos.imagem" alt="imagem produto" class="img">
              </div>
              <div class="tamanhoDivs">
                <div class="nome margem">
                  {{ produtos.nome }}
                </div>
              </div>
              <div class="tamanhoDivs">
                <div class="descricao margem">
                  {{ produtos.descricao }}
                </div>
              </div>
              <div class="preco margem">
                {{ produtos.preco }}
              </div>
              <div class="botoes margem">
                <div class="sidenav-nav" (click)="navigateProduto(produtos)">
                  <div class="sidenav-nav-item-info" >
                    <a class="sidenav-nav-link-info">
                      <i class="sidenav-link-icon-info fa-solid fa-circle-info fa-lg" ></i>
                    </a>
                  </div>
                </div>
                <div class="sidenav-nav">
                  <div class="sidenav-nav-item">
                    <a class="sidenav-nav-link">
                      <i class="sidenav-link-icon fa-solid fa-cart-shopping fa-lg"></i>
                      <span class="sidenav-link-text">
                        <div>Comprar</div>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <br>

  <div class="containerAnuncio">
    <img *ngFor="let anuncio of anunciosMaiores.slice(0, 2)" [src]="anuncio.imagem" alt="Imagem de Anuncio" class="imagemAnuncio">
  </div>

  <br>
  <div class="line-with-text">
    <hr>
    <div class="textoHR">Mais vendidos</div>
    <hr>
  </div>

  <div class="divCarousel">
    <p-carousel [value]="produtosDestaque" [showIndicators]="false" [numVisible]="4" [numScroll]="4" [circular]="true" [responsiveOptions]="responsiveOptions" class="carousel">
      <ng-template pTemplate="item" let-produtos class="test">
        <div class="containerGeral">
          <div class="container">
            <div class="containerInterno">
              <div class="containerImagem">
                <img [src]="produtos.imagem" alt="imagem produto" class="img">
              </div>
              <div class="tamanhoDivs">
                <div class="nome margem">
                  {{ produtos.nome }}
                </div>
              </div>
              <div class="tamanhoDivs">
                <div class="descricao margem">
                  {{ produtos.descricao }}
                </div>
              </div>
              <div class="preco margem">
                {{ produtos.preco }}
              </div>
              <div class="botoes margem">
                <div class="sidenav-nav">
                  <div class="sidenav-nav-item-info">
                    <a class="sidenav-nav-link-info">
                      <i class="sidenav-link-icon-info fa-solid fa-circle-info fa-lg"></i>
                    </a>
                  </div>
                </div>
                <div class="sidenav-nav">
                  <div class="sidenav-nav-item">
                    <a class="sidenav-nav-link">
                      <i class="sidenav-link-icon fa-solid fa-cart-shopping fa-lg"></i>
                      <span class="sidenav-link-text">
                        <div>Comprar</div>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <div class="line-with-text">
    <hr>
    <div class="textoHR">Em promoção</div>
    <hr>
  </div>

  <div class="divCarouselEmPromocao">
    <p-carousel [value]="produtosDestaque" [showIndicators]="false" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptionsEmPromocao" class="carouselEmPromocao">
      <ng-template pTemplate="item" let-produtos>
        <div class="containerGeral">
          <div class="container">
            <div class="containerInterno">
              <div class="containerImagem">
                <img [src]="produtos.imagem" alt="imagem produto" class="img">
              </div>
              <div class="tamanhoDivs">
                <div class="nome margem">
                  {{ produtos.nome }}
                </div>
              </div>
              <div class="tamanhoDivs">
                <div class="descricao margem">
                  {{ produtos.descricao }}
                </div>
              </div>
              <div class="preco margem">
                {{ produtos.preco }}
              </div>
              <div class="botoes margem">
                <div class="sidenav-nav">
                  <div class="sidenav-nav-item-info">
                    <a class="sidenav-nav-link-info">
                      <i class="sidenav-link-icon-info fa-solid fa-circle-info fa-lg"></i>
                    </a>
                  </div>
                </div>
                <div class="sidenav-nav">
                  <div class="sidenav-nav-item">
                    <a class="sidenav-nav-link">
                      <i class="sidenav-link-icon fa-solid fa-cart-shopping fa-lg"></i>
                      <span class="sidenav-link-text">
                        <div>Comprar</div>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
    <div class="divAnunciosMenores" >
      <img *ngFor="let anuncio of anunciosMenores" [src]="anuncio.imagem" alt="Imagem de Anuncio" class="imagemAnuncioMenor">
    </div>
  </div>

  <div class="line-with-text">
    <hr>
    <div class="textoHR">Categorias</div>
    <hr>
  </div>

  <br>

  <p-carousel [value]="categorias" [numVisible]="10" [numScroll]="10" [circular]="true" [showIndicators]="false" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="item" let-categoria>
      <div class="categorias">
        <div>{{categoria.nome}}</div>
        <img [src]="categoria.imagem" alt="imagem da categoria" class="categoriaImg">
      </div>
    </ng-template>
  </p-carousel>

</div>

<p-toast></p-toast>
