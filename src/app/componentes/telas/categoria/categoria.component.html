<div class="divGeral">

  <div *ngIf="categoria" class="divCategoria">
    {{categoria.nome}}
  </div>

  <div class="categoriaEProdutos">
    <div class="divCarousel">


      <p-carousel [value]="categorias" orientation="vertical" [numVisible]="4" [numScroll]="4" [circular]="true" [showIndicators]="false" class="carousel carousel-alto">
        <ng-template pTemplate="item" let-categoria >
          <div class="containerCategoria" (click)="navigateCategoria(categoria)">
            <div>{{categoria.nome}}</div>
            <img [src]="categoria.imagem" alt="imagem da categoria" class="imgCarousel">
          </div>
        </ng-template>
      </p-carousel>



    </div>

    <div class="containerProdutos">
      <div *ngIf="categoria">
        <div class="linhaProdutos">
          <div *ngFor="let produto of categoria.produtos | slice:first:first + rows" class="containerGeral">
            <div class="container">
              <div>
                <div class="containerInterno">
                  <div class="divCarouselImagens">
                    <p-carousel [value]="produto.imagem || []" [showIndicators]="false" [numVisible]="1" [numScroll]="1" [circular]="true">
                      <ng-template let-imagem pTemplate="item">
                        <img [src]="imagem.imagem" alt="imagem produto" class="img" (click)="navigateToDetalheProduto(produto)">
                      </ng-template>
                    </p-carousel>
                  </div>
                  <div class="tamanhoDivs">
                    <div class="nome margem">
                        {{ produto.nome ? formatarNomeProduto(produto.nome) : '' }}
                    </div>
                  </div>
                  <div class="tamanhoDivs">
                    <div class="descricao margem">
                      {{ produto.descBreve }}
                    </div>
                  </div>
                  <div class="preco margem">
                    R$ {{ produto.preco?.toFixed(2) }}
                  </div>
                </div>
              </div>
              <div class="botoes margem">
                <div class="sidenav-nav" (click)="navigateToDetalheProduto(produto)">
                  <div class="sidenav-nav-item-info">
                    <a class="sidenav-nav-link-info" >
                      <i class="sidenav-link-icon-info fa-solid fa-circle-info fa-lg"></i>
                    </a>
                  </div>
                </div>
                <div class="sidenav-nav" (click)="adicionarAoCarrinho(produto)">
                  <div class="sidenav-nav-item">
                    <a class="sidenav-nav-link" >
                      <i class="sidenav-link-icon fa-solid fa-cart-shopping fa-lg"></i>
                      <span class="sidenav-link-text">
                        <div>Comprar</div>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="paginator">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords" [rowsPerPageOptions]="[8, 16, 24]">
        </p-paginator>
      </div>
    </div>



  </div>

</div>



<p-toast
  [showTransformOptions]="'translateY(100%)'"
  [showTransitionOptions]="'700ms'"
  [hideTransitionOptions]="'700ms'"
  [showTransformOptions]="'translateX(100%)'"
></p-toast>
