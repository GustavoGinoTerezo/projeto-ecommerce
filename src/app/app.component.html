<div class="divGeral">
  <div class="header">
    <app-header></app-header>
  </div>

  <div class="containerGeral scrollwrap">
    <div class="divUsuario">
      <app-funcoes-usuario *ngIf="mostrarLateralUsuario"></app-funcoes-usuario>
    </div>
    <div class="corpo">
      <div>
        <router-outlet></router-outlet>
      </div>
      <div class="rodape">
        <app-rodape></app-rodape>
      </div>
    </div>
    <div class="divAdministrador" >
      <app-funcoes-administrador *ngIf="mostrarLateralAdministrador"></app-funcoes-administrador>
    </div>
  </div>

  <p-button
    class="botao-flutuante"
    icon="fa-brands fa-whatsapp fa-xl"
    styleClass="p-button-rounded p-button-success"
    (onClick)="acaoDoBotao()"
  >
  </p-button>
</div>


<div class="hamburguer">
  <div class="containerSidenav">
    <div class="sidenav-nav">
      <div class="sidenav-nav-item">
        <a
          class="sidenav-nav-link"
          (click)="menu.toggle($event)"
        >
          <i class="sidenav-link-icon fa-solid fa-bars"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<p-slideMenu #menu [model]="menuItems" [popup]="true" [viewportHeight]="300" [menuWidth]="175"></p-slideMenu>

<p-toast [style]="{ 'top': '100px' }"></p-toast>
